<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacote Mensal - Luciene Oliveira</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container-flex">
    <div class="header-left"><span>Luciene Oliveira</span></div>
  </div>
</header>

<section class="container fade">
  <h2>Pacote Mensal - 4 sessões</h2>
  <p>Acompanhamento completo e evolução contínua.</p>

  <form id="pagamentoForm">
    <label>Seu Nome:</label>
    <input type="text" name="nome" required>
    <label>Seu WhatsApp:</label>
    <input type="text" name="whatsapp" required>
    <label>Se tiver cupom, insira:</label>
    <input type="text" name="cupom">
    <button type="submit" class="btn">Gerar link de pagamento</button>
  </form>

  <div id="linkPagamento" style="margin-top:20px;"></div>
</section>

<script>
const form = document.getElementById('pagamentoForm');
const linkDiv = document.getElementById('linkPagamento');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const nome = form.nome.value;
  const whatsapp = form.whatsapp.value;
  const cupom = form.cupom.value;

  // Exemplo de desconto por cupom
  let valor = 360;
  if(cupom.toUpperCase() === "DESCONTO10") valor = 324;

  // Link de checkout Mercado Pago (substitua pelo seu real)
  const link = `https://www.mercadopago.com.br/checkout?pref_id=SEU_PREF_ID&valor=${valor}`;

  linkDiv.innerHTML = `<p>Olá ${nome}, clique no botão abaixo para pagar:</p>
  <a class="btn" href="${link}" target="_blank">Pagar R$${valor}</a>
  <p>Após o pagamento, seu agendamento será confirmado via WhatsApp.</p>`;
});
</script>

</body>
</html>
